<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Unixtron - Your technology solutions provider"
    />
    
    <!-- Font Preconnect (Performance Optimization) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Poppins & Open Sans -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@600;700&display=swap" 
      rel="stylesheet"
    >
    
    <!-- Favicon Configuration -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" href="%PUBLIC_URL%/unixLogo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/unixLogo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/android-chrome-512x512.png">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Unixtron Technology Solutions</title>

    <!-- Immediate font styling -->
    <style>
      body {
        font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 400;
        line-height: 1.6;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 600;
        line-height: 1.3;
      }
      strong, .bold-text {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
